<!DOCTYPE html>
<html>
<head>
    <title>{{ search_term }} 검색 결과</title>
    <style>
        .highlight { color: blue; }
    </style>
</head>
<body>
    <h1><span class="highlight">{{ search_term }}</span> 검색 결과</h1>
    <ul>
        {% for course in courses %}
        <li>{{ course['course_title'] }} - {{ course['lecturer'] }}</li>
        {% endfor %}
    </ul>
    <form action="/SWeetMe/search" method="get">
        <button type="submit">다시 검색하기</button>
    </form>
</body>
</html>
